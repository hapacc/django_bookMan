{% extends "base.html" %}
{% block content%}
<div class="container">
        <div class="col-xs-12 col-md-10">
            <br><ol class ="breadcrumb">
                <li><a href="/">首页</a></li>
                <li><a href="/borrow">借阅信息管理</a></li>
                <li><a href="/borrow-books">借书</a></li>
            </ol>
            <form class="form-horizontal" method="POST" action="/borrow-books">{% csrf_token %}
                <div class="form-group">
                    <label for="inputTitle" class="col-sm-2 col-md-1 control-label">借书号</label>
                    <div class="col-sm-10 col-md-10">
                        <input type="text" class="form-control" id="inputTitle" placeholder="借书号" name="id" required
                            value="{{id}}" />
                    </div>
                    <div class="col-sm-0 col-md-11">&nbsp;</div>
                </div>
                <div class="form-group">
                    <label for="inputTitle" class="col-sm-2 col-md-1 control-label">书名</label>
                    <div class="col-sm-10 col-md-10">
                        <input type="text" class="form-control" id="inputTitle" placeholder="书名" name="name" required
                            value="{{name}}" />
                    </div>
                    <div class="col-sm-0 col-md-11">&nbsp;</div>
                </div>
                <div class="form-group">
                    <label for="inputTitle" class="col-sm-2 col-md-1 control-label">借书量</label>
                    <div class="col-sm-10 col-md-10">
                        <input type="text" class="form-control" id="inputTitle" placeholder="借书量" name="sum" required
                            value="{{sum}}" />
                    </div>
                    <div class="col-sm-0 col-md-11">&nbsp;</div>
                </div>
                {% if messages %}
                <div class="col-sm-6 col-md-6">
                    <div class="alert alert-danger" role="alert">
                    {% for message in messages %}
                   <center><p>{{ message }}</p></center>
                    {% endfor %}
                        </div>
                    </div>
                {% endif %}  
                <div class="form-group">
                    <div class="col-sm-offset-1 col-sm-10">
                        <button type="submit" class="btn btn-primary" onclick="return setContent()">提交</button>
                    </div>
                </div>
            </form>
        </div>
{% endblock %}
