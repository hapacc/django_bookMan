<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>图书管理系统</title>
    <link rel="stylesheet" href="/static/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script> 
</head>
<body>
<div class="row">
    <div class="col-md-12">
        {% if form.errors %}
        <div class="alert alert-danger">{{form.errors}}</div>
        {% endif %}
    </div>
</div>
<div class="row">
    <div class='col-md-3'>
        &nbsp;
    </div>
    <div class="col-md-5">
        <div class="panel panel-info">
            <div class="panel-heading">
                <b>登陆</b>
            </div>
            <div class="panel panel-body">
                <form method="POST" action="{% url 'login' %}">
                    {% csrf_token %}
                    <div class="input-group">
                        <span class="input-group-addon">用户名</span>
                        <input id='id_username' maxlength='254' name='username' type='text' class='form-control' />
                    </div>
                    <br/>
                    <div class="input-group">
                        <span class="input-group-addon">密码&nbsp;&nbsp;&nbsp;&nbsp;</span>
                        <input id='id_password' name='password' type='password' class='form-control' />
                    </div>
                    <br/>
                    <center><input type="submit" class="btn btn-primary " value='登陆' /></center>
                    <input type="hidden" name='next' value="{{next}}" />
                </form>
            </div>
            <div class="panel-footer">
                <a href='/register'>注册</a>
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <a href="/accounts/password_reset">忘记密码</a>
            </div>
        </div>
    </div>
    <div class="col-md-2">
        &nbsp;
    </div>
</div>
</body>   
</html>
